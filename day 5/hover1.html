<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover1</title>
    <style type="text/css">
        #main 
         ul li ul li{display: none;}
        ul li:hover ul li{display: block;}
        ul li:hover ul li ul li{display: none;}
        ul li ul li:hover ul li{display: block;}
        ul li ul li:hover ul li ul li{display: none;}
    </style>
</head>
<body>
    <ul id="Main">
        <li>
            Google
            <ul>
                <li>
                    Gmail
                    <ul>
                        <li>Sign In</li>
                        <li>Sign Out</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
        

</body>
</html>
