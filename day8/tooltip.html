<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Dhwanil</h3>
  
  <ul class="list-inline">
    <li><a href="#" data-toggle="tooltip" data-placement="top" ><img src="image1.jpeg" alt="error" class="col-lg-5" >Top</li>
    <li><a href="#" data-toggle="tooltip" data-placement="bottom" ><img src="image1.jpeg" alt="error" class="col-lg-5">Bottom</li>
    <li><a href="#" data-toggle="tooltip" data-placement="left" ><img src="image1.jpeg" alt="error" class="col-lg-5">Left</li>
    <li><a href="#" data-toggle="tooltip" data-placement="right" ><img src="image1.jpeg" alt="error" class="col-lg-5">Right</li>
  </ul>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
